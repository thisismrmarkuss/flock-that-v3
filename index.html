
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flock That!</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    font-family: 'Arial Black', Gadget, sans-serif;
    background-color: #eaf6ff;
    color: #003366;
    text-align: center;
    box-sizing: border-box;
  }
  h1 {
    color: #005c99;
    font-size: 1.8em;
    margin: 5px 0;
  }
  canvas {
    display: block;
    background-color: #ffffff;
    width: 95vw;
    height: 40vh;
    max-width: 760px;
    margin: 0 auto;
    border: 2px solid #3399ff;
  }
  .controls, .info {
    margin-top: 5px;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 6px;
    font-size: 0.9em;
  }
  button, select {
    background-color: #3399ff;
    color: #ffffff;
    border: none;
    padding: 6px 10px;
    font-size: 0.9em;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover, select:hover {
    background-color: #66b3ff;
  }
  .info span {
    margin: 4px 8px;
    font-size: 1em;
    font-weight: bold;
  }
  .nounType {
    font-size: 1.2em;
    font-weight: bold;
    color: #0066cc;
    display: block;
    margin-top: 5px;
  }
  #feedback {
    display: block;
    margin: 6px 0;
    font-size: 1.2em;
    font-weight: bold;
    color: #005c99;
    min-height: 28px;
  }
  #instructions {
    max-width: 95vw;
    margin: 5px auto;
    background-color: #d0eaff;
    padding: 8px;
    border-radius: 6px;
    font-size: 0.9em;
    line-height: 1.3em;
  }
</style>
</head>
<body>
<h1>Flock That!</h1>
<div id="instructions">
  <strong>How to Play:</strong><br>
  Shoot the words that match the current noun type shown above. Click on targets to shoot. The noun type changes after 3 correct hits in a row. Avoid incorrect nouns‚Äîthey‚Äôll cost you points and summon Mr. Markuss‚Äôs snark.
</div>
<canvas id="gameCanvas"></canvas>
<div class="controls">
  <select id="timerSelect">
    <option value="30"‚è±Ô∏è 30s</option>
    <option value="60" selected>‚è±Ô∏è 1 min</option>
    <option value="90">‚è±Ô∏è 1:30</option>
    <option value="120">‚è±Ô∏è 2 min</option>
  </select>
  <select id="speedSelect">
    <option value="2">üê¢ Slow</option>
    <option value="5" selected>üö∂ Medium</option>
    <option value="8">üèÉ Fast</option>
  </select>
  <button onclick="startGame()">‚ñ∂Ô∏è Start</button>
  <button onclick="pauseGame()">‚è∏Ô∏è Pause</button>
  <button onclick="resumeGame()">‚èØÔ∏è Resume</button>
  <button onclick="stopGame()">‚èπÔ∏è Stop</button>
</div>
<div class="info">
  <span id="time">‚è±Ô∏è Time: 0s</span>
  <span id="score">üéØ Score: 0</span>
</div>
<span class="nounType" id="nounType"></span>
<span id="feedback"></span>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
function resizeCanvas() {
  const w = canvas.clientWidth;
  const h = canvas.clientHeight;
  canvas.width = w;
  canvas.height = h;
  ctx.font = "bold 20px Arial";
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();
</script>
</body>
</html>
